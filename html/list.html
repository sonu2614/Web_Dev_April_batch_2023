<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content=width="device-width, initial-scale>
        <title>Lists in html</title>
    </head>
    <body>
        <h3>List of Wild Animals</h3>
        <!-- Unordered list -->
        <!-- list type= 1. disc  2. circle  3. square  4. none -->
        <ul style="list-style-type:none;">
            <li>Tiger</li>
            <ul style="list-style-type:none;">
                <li>Bengal Tiger
                    <ul style="list-style-type:circle;">
                        <li>Ben Tiger</li>
                        <li>Gal Tiger</li>
                        <li>Brown Tiger</li>
                    </ul>
                </li>
                <li>White Tiger</li>
                <li>Panther</li>
            </ul>
            <li>Lion</li>
            <li>Elephant</li>
            <li>Giraffe</li>
            <li>Snakes</li>
        </ul>

        <h3>List of Water Animals</h3>
        <!-- ordered List  -->
        <ol>
            <li>Fish</li>
            <ol type="1" start="3">
                <li>Shark</li>
                <li>Blue Whale</li>
                <li>Whale</li>
            </ol>
            <li>Sea horse</li>
            <li>Crab</li>
            <li>Snakes</li>
            <!-- 1. ul>ol, 2. ul>ul, 3. ol>ul -->
        </ol>
    </body>
</html>
