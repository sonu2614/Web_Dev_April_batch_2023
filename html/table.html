<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML Table </title>
    <style>
        table, td,th{
            border:1px solid black;
            border-collapse:collapse;
            text-align:center;
            border-color: red;
            color: red;

        }
    </style>
</head>
<body>
    <table>
        <caption>TABLE : </caption>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <td>Age</td>
                <td>Location</td>
            </tr>
        </thead>
       <tbody>
        <tr>
            <th rowspan="2">Sonu</th>
            <td>27</td>
            <td>Patna</td>
        </tr>
        <tr>
            <th>Sonu</th>
            <td>27</td>
            <td>Patna</td>
        </tr>
        <tr>
            <th>Sonu</th>
            <td>27</td>
            <td>Patna</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
