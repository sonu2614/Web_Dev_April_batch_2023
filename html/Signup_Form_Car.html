<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Name" name="name" required>
		</div>

		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Email" name="email" required>
		</div>

		

		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" id="gender-m" name="gender" required>
			<label for="gender_m">Male</label>
			<input type="radio" name="gender" id="gender-f" name="gender" required>
			<label for="gender_f">Female</label>
		</div>
		

		

		<label for="cars" id="cars">Cars Brand*</label>
		<select required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>

		
		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Age" required>
		

		<label for="dob" >DOB*</label>
		<input type="date" id="dob" required>
		

		<label for="tel">Phone Number</label>
		<input type="tel"  placeholder="xxx-xxx-xxxx"id="tel">
		

		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password" required>
		

 
		<input type="checkbox"  id="tos" required>
		<label for="tos">I agree to the TOS</label>

		<button type="submit">submit</button>

		
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
